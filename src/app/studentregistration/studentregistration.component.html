      <div style="width: 500px; margin: auto;">
        <div class="submit-form">
          <div *ngIf="!isBookAdded">
            <div class="form-group">
              <label for="name">Student Name</label>
              <input type="text" class="form-control" id="username" required [(ngModel)]="user.studentName" name="username"/>
            </div>
            <div class="form-group">
              <label for="email">Student Email</label>
              <input type="text" class="form-control" id="email" required [(ngModel)]="user.studentEmail" name="email" />
            </div>
            <div class="form-group">
                <label for="country">Contact Number</label>
                <input type="text" class="form-control" id="Contact Number" required [(ngModel)]="user.contactNumber" name="Contact Number" />
              </div>
              <div class="form-group">
                <label for="country">Upload Resume</label>
                <input type="file" class="form-control" id="studentResume" accept="application/pdf,application/vnd.ms-excel" required [(ngModel)]="user.studentResume" name="studentResume" />
              </div>

            <button (click)="addBook()" class="btn btn-success">Create/submit</button>
          </div>
      
          <div *ngIf="isBookAdded">
            <h3>Data added SUccessFully</h3>
          </div>
      
        </div>
      </div>
