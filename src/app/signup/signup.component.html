<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!isBookAdded">
        <div class="form-group">
          <label for="name">Student Name</label>
          <input type="text" class="form-control" id="username" required [(ngModel)]="user1.studentName" name="username"/>
        </div>

        <div class="form-group">
          <label for="email">Student Email</label>
          <input type="text" class="form-control" id="email" required [(ngModel)]="user1.studentEmail" name="email" />
        </div>
  
        <div class="form-group">
            <label for="country">Contact Number</label>
            <input type="text" class="form-control" id="Contact Number" required [(ngModel)]="user1.contactNumber" name="Contact Number" />
          </div>

        <button (click)="addBook()" class="btn btn-success">Create/submit</button>
        <a routerLink="/loginform" style="color:aliceblue">Already a user? please sign in</a>
      </div>
  
      <div *ngIf="isBookAdded">
        <h3>Data added SUccessFully</h3>
      </div>
  
    </div>
  </div>
